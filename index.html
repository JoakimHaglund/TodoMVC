<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMVC</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="/scripts/main.js" type="module"></script>
</head>

<body>
    <h1>todos</h1>
    <main>
        <form>
            <label for="new-note"></label>
            <input name="newNote" type="text" placeholder="What needs to be done?">
        </form>
        <ul id="notes-container">

        </ul>
    </main>
    <footer class="footer">
        <p class="todo-count">
            <strong></strong>
            " item left"
        </p>
        <ul class="filters">
            <li>
                <button>All</button>
            </li>
            <li>
                <button>Active</button>
            </li>
            <li>
                <button>Completed</button>
            </li>
        </ul>
    </footer>
</body>

</html>
